<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="username" formControlName="username" class="login-form" id="usernameInput" aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" formControlName="password" class="login-form" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
